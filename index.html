<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="contenedor-tareas">
                <h1 class="titulo">TO DO LIST</h1>
                <form class="nueva-tarea" id="crear-tarea" autocomplete = "off">
                    <input id="nombre-nueva-tarea" required pattern=".*\S+.*" type="text" placeholder="nueva tarea">
                    <input type="submit" value="+">
                </form>
                <div id="tareas-pendientes" class="tareas-pendientes"></div>
                <p id="numero-tareas-pendientes">NÃºmero de tareas pendientes: 0</p>
            </div>
            <div class="pomodoro">
                <p class="titulo-pomodoro">Tiempo restante</p>
                <p id="tiempo-restante">25:00</p>
                <div class="botones-pomodoro">
                    <button id="empezar-pausar">Empezar</button>
                    <button id="boton-saltar">
                        <img class="saltar"src="./skip.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        <template id="plantilla-tarea">
            <div class="tarea">
                <p class="nombre-tarea"></p>
                <button>
                    <img class="tick" src="./tick.svg">
                </button>
            </div>
        </template>
        <script src="script.js"></script>
    </body>
</html>
